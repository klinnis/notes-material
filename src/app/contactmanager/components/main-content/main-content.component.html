<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title><h2>{{user.name}}</h2></mat-card-title>
      <mat-card-subtitle>
        Birthday {{user.birthDate | date: 'd LLLL'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="bio">
          <p>{{user.bio}}</p>
        </mat-tab>
        <mat-tab label="notes">
            <app-notes [notes] = user.notes></app-notes>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
